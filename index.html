<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to K-Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>How to K-Food</h1>
            <input type="text" id="search-bar" placeholder="Search K-Food...">
            <div class="category-filters" id="category-filters">
                <!-- Categories will be loaded here by main.js -->
            </div>
        </header>

        <main id="food-list">
            <!-- Food cards will be loaded here by main.js -->
        </main>

        <div id="food-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div class="modal-header">
                    <div class="modal-emoji" id="modal-emoji"></div>
                    <h2 class="modal-name" id="modal-name-en"></h2>
                    <p class="modal-name-ko" id="modal-name-ko"></p>
                </div>
                <div class="modal-body">
                    <div class="modal-section">
                        <h3>‚úÖ How to Eat</h3>
                        <p id="modal-how-to-eat"></p>
                    </div>
                    <div class="modal-section">
                        <h3>‚ùå Don't</h3>
                        <p id="modal-dont"></p>
                    </div>
                    <div class="modal-section">
                        <h3>üí° Pro Tip</h3>
                        <p id="modal-tip"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="google-photos-button">üîç Google Photos</button>
                    <button id="youtube-videos-button">üì∫ YouTube Videos</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
